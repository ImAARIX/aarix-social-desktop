<!DOCTYPE html>
<html>
<head>
  	<meta charset="UTF-8">
  	<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  	<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
	<link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../../css/navbar.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
  	<title>Agrougrou - AARIX.social Desktop</title>
</head>
<body id="agrougrou">
    <nav id="sidebarNav">
        <div id="agrougrouPage">
            <img src="../../img/sideimgs/agrougrou/agrougrou-text.png" id="le-cafoutch-text" style="position: absolute; z-index: 2;">
            <img src="../../img/sideimgs/agrougrou/agrougrou-fade.png" id="le-cafoutch-fade" style="transition: opacity .2s linear; position: absolute; z-index: 1;">
        </div>
        <div id="leCafoutchPage">
            <img src="../../img/sideimgs/le-cafoutch/le-cafoutch-text.png" id="agrougrou-text" style="position: absolute; z-index: 2;">
            <img src="../../img/sideimgs/le-cafoutch/le-cafoutch-fade.png" id="agrougrou-fade" style="transition: opacity .2s linear; position: absolute; z-index: 1;">
        </div>
    </nav>
	<nav id="nav">
        <div id="showTitle"></div>
        <div id="toggler">
            <div id="close">
                <div class="closeButton">
                    <span>&times;</span>
                </div>
            </div>
        </div>
    </nav>

    <div id="animation" class="animation">
        <div class="closebutton">
            <a onclick="closeAnimation();">
                X
            </a>
        </div>
        <div class="animation-content">
            <div id="success" style="display: none;">
                <h1>URL agrougroutée !</h1>
                <p id="link" style="color: rgb(108, 150, 228)"></p>
                <div class="row">
                    <div class="col">
                        <input onclick="if(copy()) { this.style.backgroundColor = '#6ea4bf'; this.value = 'Copié !'; } else { this.style.backgroundColor = 'red'; }" id="copyButton" type="button" value="Copier" class="btn btn-secondary" style="border: none; border-radius: 7.5px; transition: background-color .2s ease-in-out; width: 147.08px; height: 36px;">
                    </div>
                </div>
            </div>
            <div id="error" style="display: none;">
                <h1>Erreur !</h1>
                <p id="errorText"></p>
            </div>
        </div>
    </div>
    
    <header class="masthead linear-bg-1" id="appView">
        <div class="intro-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <h1 style="font-size: 50px;">Agrougrou Desktop</h1>
                        <hr>
                        <p>
                            Bienvenue sur Agrougrou Desktop.<br>
                            Pour reduire la taille de votre lien, merci de l'écrire ci-dessous.
                        </p>
                        <form>
                            <div class="row">
                                <div class="col d-flex justify-content-center" style="margin-bottom: 10px;">
                                    <input class="form-control" oninput="changeLinkValue(this.value);" name="url" id="url" placeholder="Mettez l'URL ici" type="text" style="width: 50%;">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col d-flex justify-content-center" style="margin-top: 10px;">
                                    <input id="agrougrouterButton" onclick="agrougrouter(url.value);" style="width: 50%; background: rgb(30,135,0); font-weight: bold; border-radius: 7.5px;" type="button" value="Rétrécir mon lien" class="btn btn-secondary" style="border: none; border-radius: 7.5px; width: 147.09px; height: 36px;">
                                </div>
                            </div>
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </header>
  	<!-- You can also require other files to run in this process -->
  	<script src="../../node_js/renderer.js"></script>
	<script src="../../js/navbar.js"></script>
    <script src="../../fallback/js/down.js"></script>
    <script src="../js/url.js"></script>
</body>
</html>
